<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin Monitor - Color E-Ink</title>
    <style>
        /* Optimiert für Color E-Ink: Klare Farben, kein Glow, kein Gradient */
        body { 
            background-color: white; 
            color: black; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            padding: 20px; 
            margin: 0; 
        }

        h1 { 
            border-bottom: 6px solid #00cae3; 
            padding-bottom: 5px; 
            text-transform: uppercase; 
            letter-spacing: 4px;
            text-align: center;
            font-size: 2.5em;
            color: black;
            margin-top: 0;
        }
        
        .termin-counter { 
            text-align: right; 
            font-weight: bold; 
            color: #00cae3;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .termin-card { 
            border: 3px solid black;
            margin: 15px 0; 
            padding: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background-color: #fdfdfd;
        }

        /* Akzentfarbe für dringende Termine (weniger als 24h) */
        .card-urgent { border-color: #ff4d4d; background-color: #fffafa; }
        .card-urgent .zeit { color: #ff4d4d; }
        
        .termin-info { flex: 1; min-width: 0; }
        .termin-name { font-size: 1.6em; font-weight: bold; color: black; }
        .termin-datum { font-size: 1.1em; margin-bottom: 5px; color: #444; }

        .notiz-text { 
            margin-top: 10px; 
            font-size: 1.1em; 
            border-top: 2px solid #00cae3; 
            padding-top: 8px;
            white-space: pre-wrap;
            color: #333;
            line-height: 1.4;
        }

        /* Checkbox Styling für E-Ink (groß und klar) */
        .cb-line { cursor: pointer; display: block; padding: 5px 0; font-weight: 500; }
        .cb-line.done { text-decoration: line-through; color: #888; }
        
        .zeit { 
            font-family: 'Courier New', monospace; 
            font-size: 1.8em; 
            font-weight: bold; 
            text-align: right; 
            margin-left: 20px;
            color: #00cae3;
            white-space: nowrap;
        }

        .faellig { color: #ff4d4d !important; text-transform: uppercase; }
    </style>
</head>
<body>

    <h1>Termin Monitor</h1>
    <div id="counter-display" class="termin-counter">Termine: 0</div>
    <div id="liste">Initialisiere Anzeige...</div>

    <script>
        const t1 = "github_pat_11BBRVHCQ05kX9OEirDuF2";
        const t2 = "_SfPbmFFMu5S4O8kX6AdanuVfPsNY6k84nVv35qdNOgAV5OKWJ5NnW3tS9qH";
        const GITHUB_TOKEN = t1 + t2;
        const GITHUB_URL = 'https://api.github.com/repos/dacasio/info-board/contents/termine.json';

        let termineDaten = [];
        let currentSha = "";

        async function holeDaten() {
            try {
                const response = await fetch(GITHUB_URL, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' },
                    cache: "no-store"
                });
                if (response.ok) {
                    const data = await response.json();
                    currentSha = data.sha;
                    const str = atob(data.content);
                    const bytes = new Uint8Array(str.length);
                    for (let i = 0; i < str.length; i++) bytes[i] = str.charCodeAt(i);
                    termineDaten = JSON.parse(new TextDecoder().decode(bytes));
                    termineDaten.sort((a, b) => new Date(a.ziel) - new Date(b.ziel));
                    updateAnzeige();
                }
            } catch (e) { console.error("Sync Fehler"); }
        }

        // Formatierungs-Logik für Notizen & Checkboxen
        function formatNotiz(txt, tIdx) {
            if (!txt) return "";
            let lines = txt.split('\n').map((line, lIdx) => {
                if (line.startsWith('[ ]')) {
                    return `<span class="cb-line" onclick="toggleCB(${tIdx}, ${lIdx})">☐ ${line.slice(3)}</span>`;
                }
                if (line.startsWith('[x]')) {
                    return `<span class="cb-line done" onclick="toggleCB(${tIdx}, ${lIdx})">☑ ${line.slice(3)}</span>`;
                }
                return line;
            });

            return lines.join('\n')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/--(.*?)--/g, '<s>$1</s>')
                .replace(/\[color:(.*?)\](.*?)\[\/color\]/g, '<span style="color:$1">$2</span>');
        }

        // Checkbox Umschalt-Logik mit Github-Sync
        async function toggleCB(tIdx, lIdx) {
            let lines = termineDaten[tIdx].notiz.split('\n');
            if (lines[lIdx].startsWith('[ ]')) lines[lIdx] = lines[lIdx].replace('[ ]', '[x]');
            else if (lines[lIdx].startsWith('[x]')) lines[lIdx] = lines[lIdx].replace('[x]', '[ ]');
            
            termineDaten[tIdx].notiz = lines.join('\n');

            // Sofortiges lokales Update für bessere Reaktion
            updateAnzeige();

            // Sync zu GitHub
            const content = btoa(unescape(encodeURIComponent(JSON.stringify(termineDaten, null, 4))));
            await fetch(GITHUB_URL, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "E-Ink Checkbox Update", content, sha: currentSha })
            });
            holeDaten(); // Erneut laden für aktuellen SHA
        }

        function updateAnzeige() {
            const listeDiv = document.getElementById('liste');
            const counterDiv = document.getElementById('counter-display');
            const jetzt = new Date();
            
            counterDiv.innerText = `AKTIVE TERMINE: ${termineDaten.length}`;

            let html = "";
            termineDaten.forEach((t, i) => {
                const ziel = new Date(t.ziel), diff = ziel - jetzt;
                let zeitStr = "Fällig";
                let isUrgent = false;

                if (diff > 0) {
                    const d = Math.floor(diff/86400000).toString().padStart(2, '0');
                    const h = Math.floor((diff%86400000)/3600000).toString().padStart(2, '0');
                    const m = Math.floor((diff%3600000)/60000).toString().padStart(2, '0');
                    zeitStr = `${d}d ${h}h ${m}m`;
                    if (diff < 86400000) isUrgent = true;
                }
                
                const notizHtml = t.notiz ? `<div class="notiz-text">${formatNotiz(t.notiz, i)}</div>` : "";

                html += `
                    <div class="termin-card ${isUrgent ? 'card-urgent' : ''}">
                        <div class="termin-info">
                            <div class="termin-name">${t.name}</div>
                            <div class="termin-datum">${new Date(t.ziel).toLocaleString('de-DE', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' })} Uhr</div>
                            ${notizHtml}
                        </div>
                        <div class="zeit ${diff <= 0 ? 'faellig' : ''}">${zeitStr}</div>
                    </div>`;
            });
            listeDiv.innerHTML = html || "<p style='text-align:center; font-size:1.5em;'>Keine aktuellen Termine.</p>";
        }

        holeDaten();
        setInterval(holeDaten, 30000); // Sync alle 30s
        setInterval(updateAnzeige, 60000); // Countdown Update alle 60s
    </script>
</body>
</html>
