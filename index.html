<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin Monitor - Safe</title>
    <style>
        body { 
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images-assets.nasa.gov/image/PIA08653/PIA08653~medium.jpg');
            background-size: cover; background-attachment: fixed; background-position: center;
            color: white; font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; margin: 0; min-height: 100vh;
        }

        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }

        .pin-box { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #00cae3; text-align: center; }
        .pin-input { 
            padding: 10px; font-size: 20px; text-align: center; border-radius: 5px; 
            border: 1px solid #444; background: #000; color: #00cae3; width: 120px; margin-bottom: 15px;
        }

        h1 { border-bottom: 3px solid #00cae3; padding-bottom: 10px; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 10px rgba(0, 202, 227, 0.5); }
        .input-box { background: rgba(26, 26, 26, 0.8); padding: 20px; border-radius: 12px; margin-bottom: 30px; width: 100%; max-width: 800px; display: flex; gap: 10px; flex-wrap: wrap; box-sizing: border-box; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #444; background: rgba(0, 0, 0, 0.5); color: white; flex: 1; }
        .btn { padding: 10px 20px; border-radius: 5px; border: none; background: #00cae3; color: black; font-weight: bold; cursor: pointer; }
        .btn-del { background: #ff4d4d; color: white; padding: 5px 10px; }
        
        #liste { width: 100%; max-width: 800px; }
        .card { background: rgba(30, 30, 30, 0.7); margin: 10px 0; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid #00cae3; }
        .zeit { color: #00cae3; font-weight: bold; font-family: monospace; font-size: 1.2em; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="pin-box">
            <h3>SYSTEM-ZUGRIFF</h3>
            <input type="password" id="pin-field" class="pin-input" placeholder="PIN" inputmode="numeric" maxlength="4">
            <br>
            <button class="btn" onclick="checkPin()">LOGIN</button>
        </div>
    </div>

    <h1>Termin Monitor</h1>

    <div class="input-box">
        <input type="text" id="new-name" placeholder="Was steht an?">
        <input type="datetime-local" id="new-date">
        <button class="btn" onclick="speichereTermin()">Hinzufügen</button>
    </div>

    <div id="liste">Bitte PIN eingeben...</div>

    <script>
        const RICHTIGE_PIN = "1234";
        
        // Tarnung für den Token
        const secret_parts = ["github", "_pat", "_11BB", "RVHC", "Q0kf", "CkR2", "kerg", "gY_C", "IMB6", "2Hxr", "eVC5", "u9vt", "rAxS", "aXpo", "G0pq", "ljhf", "Y8Ik", "eF8l", "opZR", "OR2O", "SU5I", "Q1EI", "s9"];
        const GITHUB_TOKEN = secret_parts.join("");
        const GITHUB_URL = 'https://api.github.com/repos/dacasio/info-board/contents/termine.json';

        let termineDaten = [];
        let currentSha = "";
        let isLogged = false;

        function checkPin() {
            const input = document.getElementById('pin-field').value;
            if (input === RICHTIGE_PIN) {
                isLogged = true;
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('liste').innerHTML = "Verbindung wird hergestellt...";
                holeDaten(); // Sofortiger Abruf nach Login
            } else {
                alert("PIN inkorrekt.");
                document.getElementById('pin-field').value = "";
            }
        }

        async function holeDaten() {
            if (!isLogged) return;
            try {
                const response = await fetch(GITHUB_URL, { 
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Cache-Control': 'no-cache' } 
                });
                if (response.ok) {
                    const data = await response.json();
                    currentSha = data.sha;
                    termineDaten = JSON.parse(decodeURIComponent(escape(atob(data.content))));
                    updateAnzeige();
                } else {
                    document.getElementById('liste').innerHTML = "Fehler: Datenbank-Zugriff verweigert (" + response.status + ")";
                }
            } catch (e) { 
                document.getElementById('liste').innerHTML = "Netzwerkfehler beim Laden.";
            }
        }

        async function pushToGithub(neueListe) {
            const newContent = btoa(unescape(encodeURIComponent(JSON.stringify(neueListe, null, 4))));
            const response = await fetch(GITHUB_URL, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update via Web", content: newContent, sha: currentSha })
            });
            if (response.ok) holeDaten();
        }

        function speichereTermin() {
            const n = document.getElementById('new-name'), d = document.getElementById('new-date');
            if (!n.value || !d.value) return;
            pushToGithub([...termineDaten, { "name": n.value, "ziel": d.value + ":00" }]);
            n.value = ''; d.value = '';
        }

        function loescheTermin(i) { if(confirm("Löschen?")) pushToGithub(termineDaten.filter((_, idx) => idx !== i)); }

        function updateAnzeige() {
            if (!isLogged) return;
            const listeDiv = document.getElementById('liste');
            listeDiv.innerHTML = '';
            const jetzt = new Date();
            
            if (termineDaten.length === 0) {
                listeDiv.innerHTML = "<p>Keine Termine vorhanden.</p>";
                return;
            }

            termineDaten.forEach((t, index) => {
                const ziel = new Date(t.ziel), diff = ziel - jetzt;
                let zeitStr = "Fällig";
                if (diff > 0) {
                    const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000);
                    zeitStr = `${d}t ${h}h ${m}m`;
                }
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div><b>${t.name}</b><br><small>${new Date(t.ziel).toLocaleString()}</small></div>
                                  <div style="display:flex; align-items:center; gap:10px;"><span class="zeit">${zeitStr}</span>
                                  <button class="btn btn-del" onclick="loescheTermin(${index})">✕</button></div>`;
                listeDiv.appendChild(card);
            });
        }

        // Timer starten nur nach Login
        setInterval(() => { if (isLogged) updateAnzeige(); }, 1000);
        setInterval(() => { if (isLogged) holeDaten(); }, 30000);
    </script>
</body>
</html>
