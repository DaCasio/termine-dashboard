<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin Monitor</title>
    <style>
        body { 
            background: #000; color: white; font-family: sans-serif; 
            display: flex; flex-direction: column; align-items: center; padding: 20px; 
        }
        /* Der Sperrbildschirm */
        #login-overlay {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }
        .pin-input { 
            padding: 15px; font-size: 24px; text-align: center; border-radius: 10px; 
            border: 2px solid #00cae3; background: #111; color: white; width: 120px; margin-bottom: 20px;
        }
        .btn { padding: 10px 25px; background: #00cae3; color: black; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        
        /* Dashboard Styling */
        #main-content { display: none; width: 100%; max-width: 600px; }
        .card { background: #111; border-left: 5px solid #00cae3; margin: 10px 0; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; }
        .zeit { color: #00cae3; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <h2>LOGIN</h2>
        <input type="password" id="pin-field" class="pin-input" placeholder="PIN" inputmode="numeric" maxlength="4">
        <button class="btn" onclick="entsperren()">LOGIN</button>
    </div>

    <div id="main-content">
        <h1>Termin Monitor</h1>
        <div id="liste">Lade Daten...</div>
    </div>

    <script>
        const RICHTIGE_PIN = "0508";
        const t1 = "github_pat_11BBRVHCQ05kX9OEirDuF2";
        const t2 = "_SfPbmFFMu5S4O8kX6AdanuVfPsNY6k84nVv35qdNOgAV5OKWJ5NnW3tS9qH";
        const GITHUB_TOKEN = t1 + t2;
        const GITHUB_URL = 'https://api.github.com/repos/dacasio/info-board/contents/termine.json';

        function entsperren() {
            const eingabe = document.getElementById('pin-field').value;
            if (eingabe === RICHTIGE_PIN) {
                // 1. PIN-Schutz entfernen
                document.getElementById('login-overlay').style.display = 'none';
                // 2. Dashboard anzeigen
                document.getElementById('main-content').style.display = 'block';
                // 3. Erst JETZT die Daten laden
                holeDaten();
            } else {
                alert("Falsche PIN!");
                document.getElementById('pin-field').value = "";
            }
        }

        async function holeDaten() {
            try {
                const response = await fetch(GITHUB_URL, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    const termine = JSON.parse(atob(data.content));
                    render(termine);
                } else {
                    document.getElementById('liste').innerHTML = "Fehler beim Laden der Daten.";
                }
            } catch (e) {
                document.getElementById('liste').innerHTML = "Netzwerkfehler.";
            }
        }

        function render(termine) {
            const container = document.getElementById('liste');
            if (termine.length === 0) {
                container.innerHTML = "Keine Termine.";
                return;
            }
            container.innerHTML = termine.map(t => `
                <div class="card">
                    <span>${t.name}</span>
                    <span class="zeit">${t.ziel}</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
