<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin Monitor - Pro Control</title>
    <style>
        :root { --accent: #00cae3; --bg: #121212; }
        body { 
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images-assets.nasa.gov/image/PIA08653/PIA08653~medium.jpg');
            background-size: cover; background-attachment: fixed; color: white; font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0;
        }

        #main-content { width: 100%; max-width: 850px; display: none; }
        .card { background: rgba(20, 20, 20, 0.9); border: 1px solid rgba(0, 202, 227, 0.3); border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        
        /* Kompakte Toolbar */
        .toolbar { display: flex; gap: 4px; margin-bottom: 5px; flex-wrap: wrap; }
        .tool-btn { background: #333; color: var(--accent); border: 1px solid var(--accent); padding: 3px 8px; border-radius: 4px; cursor: pointer; font-size: 0.75em; }
        .tool-btn:hover { background: var(--accent); color: black; }

        input, textarea { background: rgba(0,0,0,0.5); border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; width: 100%; box-sizing: border-box; margin-bottom: 8px; font-size: 0.9em; }
        textarea { min-height: 40px; height: 40px; font-family: inherit; resize: vertical; }

        /* Checkbox Editor Bereich */
        #cb-editor-zone { border: 1px dashed #555; padding: 10px; border-radius: 8px; margin-bottom: 10px; background: rgba(0,0,0,0.3); }
        .cb-edit-row { display: flex; gap: 8px; align-items: center; margin-bottom: 5px; }
        .cb-edit-row input[type="text"] { margin-bottom: 0; padding: 4px; }

        .btn-main { background: var(--accent); color: black; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1em; }
        
        /* Termin Liste */
        .termin-card { background: rgba(30,30,30,0.8); border-left: 6px solid var(--accent); padding: 12px 15px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .notiz-display { margin-top: 8px; padding-top: 5px; border-top: 1px solid rgba(0, 202, 227, 0.1); font-size: 0.85em; white-space: pre-wrap; color: #ccc; }
        .cb-line { cursor: pointer; display: block; padding: 1px 0; }
        .cb-line.done { text-decoration: line-through; color: #777; }
        
        .zeit-display { color: var(--accent); font-family: 'Courier New', monospace; font-size: 1.1em; font-weight: bold; margin-right: 10px; }
        .faellig { color: #ff4d4d; }
        .btn-action { padding: 4px 8px; border-radius: 4px; border: none; cursor: pointer; font-size: 0.85em; margin-left: 2px; }

        #login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .pin-box { background: #1a1a1a; padding: 25px; border-radius: 12px; border: 1px solid var(--accent); text-align: center; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="pin-box">
            <h2 style="color:var(--accent); margin-top:0;">SYSTEM LOGIN</h2>
            <input type="password" id="pin" placeholder="PIN" style="width:100px; text-align:center; font-size:20px; border: 2px solid var(--accent);">
            <br><button class="btn-main" onclick="login()">ENTER</button>
        </div>
    </div>

    <div id="main-content">
        <div class="card">
            <input type="hidden" id="edit-id" value="-1">
            <div style="display:flex; gap:8px;">
                <input type="text" id="t-name" placeholder="Titel" style="flex:2">
                <input type="datetime-local" id="t-date" style="flex:1">
            </div>
            
            <div class="toolbar">
                <button class="tool-btn" onclick="wrapText('**','**')"><b>Fett</b></button>
                <button class="tool-btn" onclick="wrapText('--','--')"><s>Durch</s></button>
                <button class="tool-btn" onclick="wrapText('[color:red]','[/color]')">Rot</button>
                <button class="tool-btn" onclick="wrapText('[color:green]','[/color]')">Gr√ºn</button>
                <button class="tool-btn" onclick="addCB()">+ Checkbox</button>
            </div>
            <textarea id="t-note" placeholder="Notizen..."></textarea>

            <div id="cb-editor-zone">
                <div id="cb-list"></div>
            </div>

            <button class="btn-main" id="save-btn" onclick="save()">OK / SPEICHERN</button>
            <div style="text-align: right; margin-top: 5px;">
                <button class="tool-btn" style="background:transparent; border:none; color:#555;" onclick="logout()">LOGOUT</button>
            </div>
        </div>

        <div id="liste">Lade Orbital-Daten...</div>
    </div>

<script>
    const P_ENC = "MDUwOA==";
    const t1 = "github_pat_11BBRVHCQ05kX9OEirDuF2";
    const t2 = "_SfPbmFFMu5S4O8kX6AdanuVfPsNY6k84nVv35qdNOgAV5OKWJ5NnW3tS9qH";
    const G_URL = 'https://api.github.com/repos/dacasio/info-board/contents/termine.json';
    let data = [], currentSha = "", isLogged = false;

    window.onload = () => { if(localStorage.getItem('termin_monitor_auth') === 'true') login(true); };

    function login(auto = false) {
        if(auto || btoa(document.getElementById('pin').value) === P_ENC) {
            localStorage.setItem('termin_monitor_auth', 'true');
            document.getElementById('login-overlay').style.display='none';
            document.getElementById('main-content').style.display='block';
            isLogged = true; load();
        } else { alert("ACCESS DENIED"); }
    }

    function logout() { localStorage.removeItem('termin_monitor_auth'); location.reload(); }

    function wrapText(before, after) {
        const a = document.getElementById('t-note');
        const s = a.selectionStart, e = a.selectionEnd;
        a.value = a.value.substring(0, s) + before + a.value.substring(s, e) + after + a.value.substring(e);
        a.focus();
    }

    function addCB(val = "", checked = false) {
        const div = document.createElement('div');
        div.className = "cb-edit-row";
        div.innerHTML = `<input type="checkbox" ${checked ? 'checked' : ''}><input type="text" value="${val}"><button class="tool-btn" style="color:red; border-color:red" onclick="this.parentElement.remove()">X</button>`;
        document.getElementById('cb-list').appendChild(div);
    }

    async function load() {
        const res = await fetch(G_URL, { headers: { 'Authorization': `token ${t1+t2}` } });
        if(res.ok) {
            const j = await res.json();
            currentSha = j.sha;
            data = JSON.parse(new TextDecoder().decode(Uint8Array.from(atob(j.content), c => c.charCodeAt(0))));
            render();
        }
    }

    function render() {
        const jetzt = new Date();
        let h = "";
        data.sort((a,b) => new Date(a.ziel) - new Date(b.ziel)).forEach((t, i) => {
            const ziel = new Date(t.ziel), diff = ziel - jetzt;
            let zStr = "F√§llig";
            if(diff > 0) {
                const d = Math.floor(diff/86400000).toString().padStart(2,'0');
                const hh = Math.floor((diff%86400000)/3600000).toString().padStart(2,'0');
                const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const ss = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                zStr = `${d}d ${hh}h ${mm}m ${ss}s`;
            }
            h += `<div class="termin-card">
                <div style="flex:1; min-width:0;">
                    <strong style="font-size:1em">${t.name}</strong><br>
                    <small style="color:#777">${ziel.toLocaleString()}</small>
                    <div class="notiz-display">${format(t.notiz, i)}</div>
                </div>
                <div style="display:flex; align-items:center; flex-shrink:0;">
                    <span class="zeit-display ${diff <= 0 ? 'faellig' : ''}">${zStr}</span>
                    <button class="btn-action" style="background:#00cae3" onclick="copy(${i})">üìÑ</button>
                    <button class="btn-action" style="background:#ffcc00" onclick="edit(${i})">‚úé</button>
                    <button class="btn-action" style="background:#ff4d4d; color:white" onclick="del(${i})">‚úï</button>
                </div>
            </div>`;
        });
        document.getElementById('liste').innerHTML = h;
    }

    function format(txt, tIdx) {
        if(!txt) return "";
        let lines = txt.split('\n').map((l, lIdx) => {
            if(l.startsWith('[ ]')) return `<span class="cb-line" onclick="toggle(${tIdx},${lIdx})">‚òê ${l.slice(3)}</span>`;
            if(l.startsWith('[x]')) return `<span class="cb-line done" onclick="toggle(${tIdx},${lIdx})">‚òë ${l.slice(3)}</span>`;
            return l;
        });
        return lines.join('\n').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/--(.*?)--/g, '<s>$1</s>').replace(/\[color:(.*?)\](.*?)\[\/color\]/g, '<span style="color:$1">$2</span>');
    }

    async function toggle(tIdx, lIdx) {
        let l = data[tIdx].notiz.split('\n');
        l[lIdx] = l[lIdx].startsWith('[ ]') ? l[lIdx].replace('[ ]','[x]') : l[lIdx].replace('[x]','[ ]');
        data[tIdx].notiz = l.join('\n');
        saveToGit();
    }

    function edit(i) {
        const t = data[i];
        document.getElementById('edit-id').value = i;
        document.getElementById('t-name').value = t.name;
        document.getElementById('t-date').value = t.ziel.substring(0,16);
        document.getElementById('cb-list').innerHTML = "";
        let textPart = [];
        t.notiz.split('\n').forEach(line => {
            if(line.startsWith('[ ]')) addCB(line.slice(3), false);
            else if(line.startsWith('[x]')) addCB(line.slice(3), true);
            else textPart.push(line);
        });
        document.getElementById('t-note').value = textPart.join('\n');
        document.getElementById('save-btn').innerText = "UPDATE SPEICHERN";
        window.scrollTo(0,0);
    }

    function copy(i) {
        edit(i);
        document.getElementById('edit-id').value = "-1";
        document.getElementById('t-name').value += " (Kopie)";
        document.getElementById('save-btn').innerText = "OK / SPEICHERN";
    }

    async function save() {
        const name = document.getElementById('t-name').value, date = document.getElementById('t-date').value, note = document.getElementById('t-note').value, id = document.getElementById('edit-id').value;
        if(!name || !date) return;
        let fullNote = note;
        document.querySelectorAll('.cb-edit-row').forEach(row => {
            const txt = row.querySelector('input[type="text"]').value, chk = row.querySelector('input[type="checkbox"]').checked;
            if(txt) fullNote += `\n${chk ? '[x]' : '[ ]'}${txt}`;
        });
        const entry = { name, ziel: date, notiz: fullNote.trim() };
        if(id === "-1") data.push(entry); else data[id] = entry;
        saveToGit();
        document.getElementById('edit-id').value = "-1"; document.getElementById('cb-list').innerHTML = ""; document.getElementById('t-note').value = ""; document.getElementById('t-name').value = "";
        document.getElementById('save-btn').innerText = "OK / SPEICHERN";
    }

    async function saveToGit() {
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 4))));
        await fetch(G_URL, { method: 'PUT', headers: { 'Authorization': `token ${t1+t2}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: "Update", content, sha: currentSha }) });
        load();
    }

    function del(i) { if(confirm("L√∂schen?")) { data.splice(i,1); saveToGit(); } }

    setInterval(() => { if(isLogged) render(); }, 1000);
    setInterval(() => { if(isLogged) load(); }, 60000);
</script>
</body>
</html>
