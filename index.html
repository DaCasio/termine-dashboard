<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin Monitor - Pro</title>
    <style>
        :root { --accent: #00cae3; }
        body { 
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images-assets.nasa.gov/image/PIA08653/PIA08653~medium.jpg');
            background-size: cover; background-attachment: fixed; background-position: center;
            color: white; font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; min-height: 100vh;
        }

        #login-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
        .pin-box { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid var(--accent); text-align: center; }
        .pin-input { padding: 12px; font-size: 24px; text-align: center; border-radius: 8px; border: 2px solid var(--accent); background: #000; color: var(--accent); width: 140px; margin-bottom: 20px; }
        
        #main-content { display: none; width: 100%; max-width: 850px; }
        h1 { font-size: 1.5em; border-bottom: 2px solid var(--accent); padding-bottom: 5px; text-transform: uppercase; letter-spacing: 3px; text-align: center; margin: 10px 0; }
        
        /* Kompakte Input Box */
        .input-box { background: rgba(26, 26, 26, 0.8); padding: 15px; border-radius: 12px; margin-bottom: 15px; display: flex; gap: 8px; flex-wrap: wrap; border: 1px solid rgba(0, 202, 227, 0.3); align-items: flex-end; }
        .input-group { display: flex; flex-direction: column; flex: 1; min-width: 150px; gap: 5px; }
        input, textarea { padding: 8px; border-radius: 5px; border: 1px solid #444; background: rgba(0, 0, 0, 0.5); color: white; font-family: inherit; font-size: 0.9em; }
        
        textarea { flex-basis: 100%; min-height: 35px; height: 35px; resize: vertical; }

        .btn { padding: 8px 15px; border-radius: 5px; border: none; background: var(--accent); color: black; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn:hover { opacity: 0.8; }
        .btn-secondary { background: #333; color: var(--accent); font-size: 0.8em; border: 1px solid var(--accent); padding: 5px 10px; }
        
        .btn-action { padding: 5px 8px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; font-size: 0.9em; }
        .btn-copy { background: #00cae3; color: black; }
        .btn-edit { background: #ffcc00; color: black; }
        .btn-del { background: #ff4d4d; color: white; }

        .termin-counter { width: 100%; text-align: right; color: var(--accent); font-size: 0.75em; margin-bottom: 5px; opacity: 0.7; }

        .termin-card { 
            background: rgba(30, 30, 30, 0.7); margin: 6px 0; padding: 10px 15px; border-radius: 8px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-left: 5px solid var(--accent); box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        .notiz-text { 
            color: #ccc; font-size: 0.85em; margin-top: 5px; white-space: pre-wrap; line-height: 1.3; 
            border-top: 1px solid rgba(0, 202, 227, 0.1); padding-top: 4px;
        }
        
        .zeit { color: var(--accent); font-family: 'Courier New', monospace; font-size: 1.1em; font-weight: bold; margin-right: 10px; }
        .faellig { color: #ff4d4d; }

        @media (max-width: 650px) {
            .termin-card { flex-direction: column; align-items: flex-start; }
            .zeit { margin: 5px 0; }
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="pin-box">
            <h2 id="login-status">SYSTEM LOGIN</h2>
            <input type="password" id="pin-field" class="pin-input" inputmode="numeric" maxlength="4">
            <br>
            <button class="btn" id="login-btn" onclick="entsperren()">LOGIN</button>
        </div>
    </div>

    <div id="main-content">
        <h1>Termin Monitor</h1>
        <div class="input-box">
            <input type="hidden" id="edit-index" value="-1">
            <div class="input-group">
                <input type="text" id="new-name" placeholder="Titel">
                <input type="datetime-local" id="new-date">
            </div>
            <textarea id="new-note" placeholder="Notizen..."></textarea>
            <button class="btn" id="save-btn" onclick="speichereTermin()" style="height: 35px; width: 80px;">OK</button>
            
            <div style="width: 100%; display: flex; justify-content: space-between; align-items: center; margin-top: 5px;">
                <button class="btn btn-secondary" onclick="document.getElementById('ics-file').click()">+ ICS IMPORT</button>
                <input type="file" id="ics-file" accept=".ics" style="display:none" onchange="handleIcsUpload(event)">
                <button class="btn btn-secondary" style="background:transparent; border:none; color:#666;" onclick="logout()">LOGOUT</button>
            </div>
        </div>
        
        <div id="counter-display" class="termin-counter">Termine: 0</div>
        <div id="liste">Lade Daten...</div>
    </div>

    <script>
        const P_ENC = "MDUwOA==";
        const t1 = "github_pat_11BBRVHCQ05kX9OEirDuF2";
        const t2 = "_SfPbmFFMu5S4O8kX6AdanuVfPsNY6k84nVv35qdNOgAV5OKWJ5NnW3tS9qH";
        const GITHUB_TOKEN = t1 + t2;
        const GITHUB_URL = 'https://api.github.com/repos/dacasio/info-board/contents/termine.json';

        let termineDaten = [];
        let currentSha = "";
        let isLogged = false;

        // Login Logik repariert fÃ¼r Reload
        window.onload = function() {
            if (localStorage.getItem('termin_monitor_auth') === 'true') {
                showDashboard();
            }
        };

        function entsperren() {
            const field = document.getElementById('pin-field');
            if (btoa(field.value.trim()) === P_ENC) {
                localStorage.setItem('termin_monitor_auth', 'true');
                showDashboard();
            } else {
                alert("Falsche PIN!");
                field.value = "";
            }
        }

        function logout() {
            localStorage.removeItem('termin_monitor_auth');
            location.reload();
        }

        function showDashboard() {
            isLogged = true;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            holeDaten();
        }

        async function holeDaten() {
            try {
                const response = await fetch(GITHUB_URL, {
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    currentSha = data.sha;
                    const str = atob(data.content);
                    const bytes = new Uint8Array(str.length);
                    for (let i = 0; i < str.length; i++) bytes[i] = str.charCodeAt(i);
                    termineDaten = JSON.parse(new TextDecoder().decode(bytes));
                    termineDaten.sort((a, b) => new Date(a.ziel) - new Date(b.ziel));
                    updateAnzeige();
                }
            } catch (e) { console.error("Sync Error"); }
        }

        async function pushToGithub(neueListe) {
            const bytes = new TextEncoder().encode(JSON.stringify(neueListe, null, 4));
            const base64 = btoa(String.fromCharCode(...bytes));
            const response = await fetch(GITHUB_URL, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update", content: base64, sha: currentSha })
            });
            if (response.ok) { resetInput(); holeDaten(); }
        }

        function speichereTermin() {
            const n = document.getElementById('new-name'), d = document.getElementById('new-date'), 
                  notiz = document.getElementById('new-note'), idx = document.getElementById('edit-index').value;
            if (!n.value || !d.value) return;
            let neueListe = [...termineDaten];
            const eintr = { "name": n.value, "ziel": d.value.includes(":00") ? d.value : d.value + ":00", "notiz": notiz.value || "" };
            if (idx === "-1") neueListe.push(eintr); else neueListe[idx] = eintr;
            pushToGithub(neueListe);
        }

        function editTermin(i) {
            const t = termineDaten[i];
            document.getElementById('new-name').value = t.name;
            document.getElementById('new-date').value = t.ziel.substring(0, 16);
            document.getElementById('new-note').value = t.notiz || "";
            document.getElementById('edit-index').value = i;
            document.getElementById('save-btn').innerText = "Update";
            window.scrollTo(0,0);
        }

        function kopiereTermin(i) {
            const t = termineDaten[i];
            document.getElementById('new-name').value = t.name + " (Kopie)";
            document.getElementById('new-date').value = t.ziel.substring(0, 16);
            document.getElementById('new-note').value = t.notiz || "";
            document.getElementById('edit-index').value = "-1";
            document.getElementById('save-btn').innerText = "OK";
            window.scrollTo(0,0);
        }

        function loescheTermin(i) {
            if (confirm("LÃ¶schen?")) pushToGithub(termineDaten.filter((_, idx) => idx !== i));
        }

        function resetInput() {
            document.getElementById('new-name').value = ''; document.getElementById('new-date').value = '';
            document.getElementById('new-note').value = ''; document.getElementById('edit-index').value = "-1";
            document.getElementById('save-btn').innerText = "OK";
        }

        function updateAnzeige() {
            const listeDiv = document.getElementById('liste');
            const jetzt = new Date();
            document.getElementById('counter-display').innerText = `Termine: ${termineDaten.length}`;

            let html = "";
            termineDaten.forEach((t, index) => {
                const ziel = new Date(t.ziel), diff = ziel - jetzt;
                let zeitStr = "FÃ¤llig";
                if (diff > 0) {
                    const d = Math.floor(diff/86400000).toString().padStart(2, '0');
                    const h = Math.floor((diff%86400000)/3600000).toString().padStart(2, '0');
                    const m = Math.floor((diff%3600000)/60000).toString().padStart(2, '0');
                    const s = Math.floor((diff%60000)/1000).toString().padStart(2, '0');
                    zeitStr = `${d}t ${h}h ${m}m ${s}s`;
                }
                
                html += `
                    <div class="termin-card">
                        <div style="flex: 1; min-width: 0;">
                            <div style="font-weight:bold; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${t.name}</div>
                            <small style="color:#888">${new Date(t.ziel).toLocaleString()}</small>
                            ${t.notiz ? `<div class="notiz-text">${t.notiz}</div>` : ""}
                        </div>
                        <div style="display:flex; align-items:center; flex-shrink: 0;">
                            <span class="zeit ${diff <= 0 ? 'faellig' : ''}">${zeitStr}</span>
                            <button class="btn-action btn-copy" title="Kopieren" onclick="kopiereTermin(${index})">ðŸ“„</button>
                            <button class="btn-action btn-edit" title="Edit" onclick="editTermin(${index})" style="margin:0 3px">âœŽ</button>
                            <button class="btn-action btn-del" title="LÃ¶schen" onclick="loescheTermin(${index})">âœ•</button>
                        </div>
                    </div>`;
            });
            listeDiv.innerHTML = html;
        }

        setInterval(() => { if(isLogged) updateAnzeige(); }, 1000);
        setInterval(() => { if(isLogged) holeDaten(); }, 60000);
    </script>
</body>
</html>
