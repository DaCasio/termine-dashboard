name: Deploy static content to Pages

concurrency:
  group: "pages"
  cancel-in-progress: true
  
on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'termine.json' # Das verhindert den Build bei Termin-Updates

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # Hier war der Punkt falsch (jetzt korrigiert)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
